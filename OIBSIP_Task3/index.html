<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ac045f4b5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="logo">
            <div class="right">
                9:41
            </div>
            <div class="left">
                <div><i class="fa-sharp fa-solid fa-signal-bars"></i></div>
                <div><i class="fa-sharp fa-solid fa-signal-bars"></i></div>
                <div><i class="fa-sharp fa-solid fa-signal-bars"></i></div>
            </div>
        </div>
        <div class="input-div">
            <label>Degree</label> <br>
        <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Type</label> <br>
        <option>Fahrenheit</option>
        <option>Celsius</option>
        </div>
    </div>
</body>
</html>
